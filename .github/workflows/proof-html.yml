name: Teste de Projeto React

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-react:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: |
          echo "Rodando testes..."
          npm test -- --watchAll=false

      - name: Retorno de status personalizado
        if: success()
        run: echo "Resultado: ✅ OK"

      - name: Retorno de falha personalizada
        if: failure()
        run: echo "Resultado: ❌ NOOK"
